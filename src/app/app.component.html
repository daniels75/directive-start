<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0 }"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'orange'}"
            *ngFor="let odd of oddNumbers ">
            {{ odd }}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: even % 2 !==0 }"
            *ngFor="let even of eventNumbers">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{even: even % 2 !==0 }"
              *ngFor="let even of eventNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p *ngIf="onlyOdd">Only odd</p>
      </ng-template>
      <div *appUnless="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{even: even % 2 !==0 }"
          *ngFor="let even of eventNumbers">
          {{ even }}
        </li>
      </div>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'silver'" [highlightColor]="'red'">Style with better highlight</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
