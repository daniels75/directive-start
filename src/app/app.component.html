<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0 }"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'orange'}"
            *ngFor="let odd of oddNumbers ">
            {{ odd }}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: even % 2 !==0 }"
            *ngFor="let even of eventNumbers">
            {{ even }}
          </li>
        </div>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p *ngIf="onlyOdd">Only odd</p>
      </ng-template>

      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'silver'" [highlightColor]="'#999999'">Style with better highlight</p>
    </div>
  </div>
</div>
